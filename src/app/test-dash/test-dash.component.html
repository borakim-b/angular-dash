<h1>{{ title }}</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">이름</th>
      <th scope="col">나이</th>
      <th scope="col">생성시간</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of testList">
      <td>{{row.id}}</td>
      <td>{{row.name}}</td>
      <td>{{row.age}}</td>
      <td>{{row.createdAt | date : "yyyy-MM-dd HH:mm"}}</td>
    </tr>
  </tbody>
</table>
